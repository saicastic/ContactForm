<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="star.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <main>
      <form
        class="form1"
        action="https://formspree.io/f/xwpvangj"
        method="POST"
      >
        <div class="leftform">
          <div class="logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="42"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-sparkle text-bg-600"
            >
              <path
                d="m12 3-1.9 5.8a2 2 0 0 1-1.287 1.288L3 12l5.8 1.9a2 2 0 0 1 1.288 1.287L12 21l1.9-5.8a2 2 0 0 1 1.287-1.288L21 12l-5.8-1.9a2 2 0 0 1-1.288-1.287Z"
              ></path>
            </svg>
          </div>
          <div class="heading">
            <h2>Welcome !</h2>
          </div>
          <p class="description">
            Send your Full name, Email and a lovely message ~
          </p>
          <div class="inputs">
            <div>
              <input
                autocomplete="off"
                type="text"
                name="fullname"
                placeholder="Enter Name"
              />
            </div>
            <div>
              <input
                autocomplete="off"
                type="email"
                name="email"
                id="email"
                placeholder="Enter Email"
              />
            </div>
            <div>
              <input
                type="text"
                autocomplete="off"
                name="message"
                placeholder="Send a Message"
              />
            </div>
          </div>
          <div class="submitBtn">
            <input type="submit" value="Send Info" />
          </div>
          <div class="footer">
            <p>Name</p>
            <p>Email</p>
            <p>Message</p>
          </div>
        </div>
        <div class="rightform">
          <div class="img_wrapper">
            <img src="virus.jpeg" alt="pond" />
          </div>
        </div>
      </form>
    </main>

    <!-- js linking  -->
    <script></script>
  </body>
</html>
