<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <main style="padding: 1rem; width: 50%">
      <form
        style="
          border: 1px solid black;
          padding: 1rem;
          display: flex;
          flex-direction: column;
          gap: 1rem;
          justify-content: center;
          align-items: center;
        "
        action="https://formspree.io/f/xwpvangj"
        method="POST"
      >
        <div style="display: flex; gap: 1rem; align-items: center">
          <p>Name :</p>
          <input type="text" required name="name" style="height: 2rem" />
        </div>
        <div style="display: flex; gap: 1rem; align-items: center">
          <p>Email :</p>
          <input type="email" required name="email" style="height: 2rem" />
        </div>
        <div style="display: flex; gap: 1rem; align-items: center">
          <p>message :</p>
          <input type="text" name="message" />
        </div>

        <input type="submit" value="submit" />
      </form>
    </main>
  </body>
</html>
